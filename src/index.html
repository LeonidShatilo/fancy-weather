<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      type="image/ico"
      sizes="32x32"
      rel="icon"
      href="./assets/favicon.ico"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <title>Fancy Weather</title>
  </head>
  <body class="no-scroll">
    <div class="error">
      <p class="error__message"></p>
      <button class="error__confirm-button">Ok</button>
    </div>
    <div class="preloader">
      <div class="preloader__box">
        <div class="preloader__icon"></div>
        <div class="preloader__text"></div>
      </div>
    </div>
    <div class="overlay"></div>
    <div class="background">
      <div class="background__image default"></div>
    </div>
    <div class="wrapper">
      <div class="header">
        <div class="header__buttons-panel">
          <button class="header__button-refresh-bg">
            <img
              class="header__refresh-circle-arrows"
              src="../assets/images/svg/refresh-circle-arrows.svg"
              alt="refresh-circle-arrows"
            />
          </button>
          <div class="header__language">
            <button class="header__button-eng-lang">EN</button>
            <button class="header__button-ru-lang">RU</button>
          </div>
          <div class="header__temperature">
            <button class="header__button-fahrenheit-deg">°F</button>
            <button class="header__button-celsius-deg">°C</button>
          </div>
          <button class="header__button-current-location">
            <img
              class="header__current-location-icon"
              src="../assets/images/svg/current-location.svg"
              alt="current-location"
            />
          </button>
        </div>
        <div class="search">
          <input
            class="search__input"
            placeholder="Search city or ZIP"
            type="text"
          />
          <button class="search__voice">
            <div class="search__voice-icon"></div>
          </button>
          <button class="search__button"></button>
        </div>
      </div>
      <div class="title">
        <p class="title__location"></p>
        <p class="date-time-wrapper">
          <span class="title__date"></span>
          <span class="title__time"></span>
        </p>
      </div>
      <div class="container-weather-map">
        <div class="weather">
          <div class="weather__today">
            <span class="weather__temp-today"></span
            ><span class="weather__deg-today">°</span>
            <div class="weather__wrapper">
              <div class="weather__icon-today"></div>
              <div class="weather__today-details">
                <p>
                  <span class="weather__today-description"></span>
                </p>
                <p>
                  <span class="weather__title-feels-like"></span>
                  <span class="weather__feels-like"></span><span>°</span>
                </p>
                <p>
                  <span class="weather__title-wind"></span>
                  <span class="weather__wind"></span>
                  <span class="weather__wind-unit">m/s</span>
                </p>
                <p>
                  <span class="weather__title-humidity"></span>
                  <span class="weather__humidity"></span><span>%</span>
                </p>
              </div>
            </div>
          </div>
          <div class="weather__next-three-days">
            <div class="weather__day weather__first-day">
              <div class="weather__day-title weather__title-first-day"></div>
              <div class="weather__day-temp">
                <span class="weather__temp-first-day"></span><span>°</span>
                <div class="weather__icon weather__icon-first-day"></div>
              </div>
            </div>
            <div class="weather__day weather__second-day">
              <div class="weather__day-title weather__title-second-day"></div>
              <div class="weather__day-temp">
                <span class="weather__temp-second-day"></span><span>°</span>
                <div class="weather__icon weather__icon-second-day"></div>
              </div>
            </div>
            <div class="weather__day weather__third-day">
              <div class="weather__day-title weather__title-third-day"></div>
              <div class="weather__day-temp">
                <span class="weather__temp-third-day"></span><span>°</span>
                <div class="weather__icon weather__icon-third-day"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="map">
          <div id="map" class="map__img"></div>
          <div class="map__coordinates">
            <p>
              <span class="title-latitude"></span>
              <span class="latitude"></span>
            </p>
            <p>
              <span class="title-longitude"></span>
              <span class="longitude"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
